<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app">
        <section class="watch-card" aria-label="Advanced Stopwatch">
            <header class="watch-header">
                <h1 class="title">Stopwatch</h1>
                <div class="sound-controls" aria-label="Sound controls">
                    <label class="toggle">
                        <input type="checkbox" id="mute-toggle">
                        <span>Mute</span>
                    </label>
                    <label class="toggle">
                        <input type="checkbox" id="tick-toggle" checked>
                        <span>Tick</span>
                    </label>
                    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.3" aria-label="Volume">
                </div>
            </header>

            <div class="display" role="timer" aria-live="polite" aria-atomic="true">
                <div id="time-hours" class="time-chunk">00</div>
                <div class="sep">:</div>
                <div id="time-mins" class="time-chunk">00</div>
                <div class="sep">:</div>
                <div id="time-secs" class="time-chunk">00</div>
                <div class="sep ms-sep">.</div>
                <div id="time-millis" class="time-chunk ms">000</div>
            </div>

            <div class="controls">
                <button id="start-pause" class="btn primary" aria-pressed="false">Start</button>
                <button id="lap" class="btn" disabled>Lap</button>
                <button id="reset" class="btn" disabled>Reset</button>
            </div>

            <div class="shortcuts">
                <span><kbd>Space</kbd> Start/Pause</span>
                <span><kbd>L</kbd> Lap</span>
                <span><kbd>R</kbd> Reset</span>
                <span><kbd>M</kbd> Mute</span>
            </div>

            <div class="laps">
                <div class="laps-header">
                    <span>#</span>
                    <span>Lap</span>
                    <span>Split</span>
                    <span>Total</span>
                </div>
                <ul id="lap-list" class="lap-list" aria-label="Lap times"></ul>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    </body>
    </html>
